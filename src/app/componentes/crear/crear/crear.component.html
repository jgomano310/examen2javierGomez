
<form [formGroup]="formulario" (ngSubmit)="enviar()" novalidate>


    <div class="form-group">
        <label for="exampleInputPassword1">id</label>
        <input formControlName="id" class="form-control" id="id" placeholder="id">
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">nombre</label>
      <input formControlName="nombre" class="form-control" id="nombre" placeholder="nombre">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">apellidos</label>
        <input formControlName="apellidos" class="form-control" id="apellidos" placeholder="apellidos">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">ciudad</label>
        <input formControlName="ciudad" class="form-control" id="ciudad" placeholder="ciudad">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">telefono</label>
        <input formControlName="telefono" class="form-control" id="telefono" placeholder="telefono">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">email</label>
        <input formControlName="email" class="form-control" id="email" placeholder="email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">mes_disponible</label>
        <input formControlName="mes_disponible" class="form-control" id="mes_disponible" placeholder="mes_disponible">
      </div>
   
    <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary"> 
        enviar
    </button>
  </form>
