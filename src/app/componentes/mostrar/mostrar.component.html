


<table class="table">
    <caption>lista de porteros</caption>
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nombre</th>
        <th scope="col">apellidos</th>
        <th scope="col">ciudad</th>
        <th scope="col">telefono</th>
        <th scope="col">email</th>
        <th scope="col">mes disponible</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let porteros of portero">
        
        <td>{{porteros.id}}</td>
        <td>{{porteros.nombre}}</td>
        <td>{{porteros.apellidos}}</td>
        <td>{{porteros.ciudad}}</td>
        <td>{{porteros.telefono}}</td>
        <td>{{porteros.email}}</td>
        <td>{{porteros.mes_disponible}}</td>
        
      
        <td>

            <button (click)="quitar(porteros.documentId)" class="btn btn-outline-danger"><i
                class="fa-solid fa-trash"></i>eliminar</button>

            <button routerLink="/editar/{{porteros.documentId}}" class="btn btn-outline-secondary"><i
                    class="fa-solid fa-pen-to-square"></i>editar</button>
            

        </td>
       
      </tr>
    </tbody>
  </table>

  <div class="container">
    <a routerLink="crear/crear" class="btn btn-primary" type="button">crear</a>


</div>
